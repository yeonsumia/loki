ENV_NAME: 'Unimal-v0'
OUT_DIR: './output'
ENV:
  MODULES: ["Agent", "Terrain"]
  WALKER: "./derl/envs/assets/unimal_pv1.xml"
  STAND_HEIGHT_RATIO: 0.2
  TASK: "incline"
  KEYS_TO_KEEP: ["proprioceptive"]
TERRAIN:
  SIZE: [75, 20, 1]
  START_FLAT: 75
  CENTER_FLAT: 0
  TYPES: ["curve_slope"]
  BOUNDARY_WALLS: False
  INCLINE_ANGLE: -10